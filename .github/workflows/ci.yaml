name: CI - Update GitOps Manifests

on:
  push:
    branches: [ "main" ]

jobs:
  update-manifests:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update deployment with new version
        run: |
          cd apps/myapp
          # Simulate an update by adding a timestamp annotation
          echo "Updating deployment timestamp..."
          sed -i '/^    metadata:/a\      annotations:\n        last-updated: \"'"$(date -u +"%Y-%m-%dT%H:%M:%SZ")"'\"' deployment.yaml

      - name: Commit updated manifests
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "CI: Update deployment timestamp"
          file_pattern: "*.yaml"