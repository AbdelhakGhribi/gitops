name: CI - Build & Update GitOps Manifests

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/abdelhakghribi/myapp:${{ github.sha }}  # ← lowercase
            ghcr.io/abdelhakghribi/myapp:latest            # ← lowercase
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Kubernetes manifests
        run: |
          cd apps/myapp
          # Update kustomization.yaml with the new tag
          sed -i "s#newTag: .*#newTag: \"${{ github.sha }}\"#g" kustomization.yaml
          # Also ensure the image name in kustomization is lowercase
          sed -i "s#newName: .*#newName: ghcr.io/abdelhakghribi/myapp#g" kustomization.yaml
          # Update deployment.yaml to ensure it's lowercase
          sed -i "s#image: ghcr.io/.*/myapp:.*#image: ghcr.io/abdelhakghribi/myapp:${{ github.sha }}#g" deployment.yaml

      - name: Commit updated manifests
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "CI: Update image to ${{ github.sha }}"
          file_pattern: "*.yaml"