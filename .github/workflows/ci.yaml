name: CI - Build & Update GitOps Manifests

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/myapp:${{ github.sha }}
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t $IMAGE .

      - name: Push Docker image
        run: |
          docker push $IMAGE

      - name: Update Kubernetes manifests
        run: |
          cd apps/myapp
          sed -i "s#ghcr.io/.*/myapp:.*#${IMAGE}#g" deployment.yaml
          sed -i "s#newTag: .*#newTag: \"${{ github.sha }}\"#g" kustomization.yaml

      - name: Commit updated manifests
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update image to ${{ github.sha }}"
          commit_user_name: "github-actions"
          commit_user_email: "github-actions@github.com"
          file_pattern: "*.yaml"
